<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="top-cont">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>
    <div>
      <div class="results">
        <h3>Length (Meter/Feet)</h3>
        <p id="len-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="results">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="vol-el">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
      </div>
      <div class="results">
        <h3>Mass (Kilograms/Pounds</h3>
        <p id="mass-el">
          0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
